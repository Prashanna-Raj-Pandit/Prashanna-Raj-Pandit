name: Build Resume

on:
  push:
    paths:
      - "resume.tex"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install LaTeX
      run: sudo apt-get install -y texlive-full

    - name: Compile LaTeX
      run: pdflatex resume.tex

    - name: Commit PDF
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add resume.pdf
        git commit -m "Auto-update resume PDF" || echo "No changes"
        git push
